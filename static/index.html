<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Campus Event Finder</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #0f172a, #020617);
      color: #e5e7eb;
    }
    header {
      padding: 2rem;
      text-align: center;
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    header h1 { font-size: 2.5rem; margin: 0; }
    header p { margin-top: 0.5rem; color: #94a3b8; }
    .controls {
      max-width: 1100px;
      margin: 2rem auto 0;
      padding: 0 1rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    input, select {
      padding: 0.75rem 1rem;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 1rem;
      background: #1e293b;
      color: #e5e7eb;
    }
    main {
      max-width: 1100px;
      margin: 1.5rem auto 2rem;
      padding: 0 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background: rgba(30, 41, 59, 0.9);
      border-radius: 16px;
      padding: 1.5rem;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      transition: transform 0.25s ease;
    }
    .card:hover { transform: translateY(-6px); }
    .badge {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      border-radius: 999px;
      background: #2563eb;
      font-size: 0.75rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
    }
    .card h2 { font-size: 1.3rem; margin: 0.5rem 0; }
    .card p { font-size: 0.95rem; color: #cbd5f5; }
    .meta { margin-top: 1rem; font-size: 0.85rem; color: #94a3b8; }
    footer { text-align: center; padding: 2rem; color: #64748b; }
  </style>
</head>
<body>

<header>
  <h1>Campus Event Finder</h1>
  <p>Discover what's happening on campus</p>
</header>

<div class="controls">
  <input type="text" id="search" placeholder="Search events..." />
  <select id="category">
    <option value="">All Categories</option>
    <option value="Tech">Tech</option>
    <option value="Sports">Sports</option>
    <option value="Social">Social</option>
  </select>
</div>

<main id="events"></main>

<footer>2025 Campus Event Finder</footer>

<script>
  const eventsContainer = document.getElementById("events");
  const searchInput = document.getElementById("search");
  const categorySelect = document.getElementById("category");

  let allEvents = [];

  async function loadEvents() {
    const res = await fetch("/api/events");
    allEvents = await res.json();
    renderEvents();
  }

  function renderEvents() {
    const search = searchInput.value.toLowerCase();
    const category = categorySelect.value;

    eventsContainer.innerHTML = "";

    allEvents
      .filter(ev => ev.title.toLowerCase().includes(search))
      .filter(ev => !category || ev.category === category)
      .forEach(ev => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <span class="badge">${ev.category}</span>
          <h2>${ev.title}</h2>
          <p>${ev.description}</p>
          <div class="meta">üìÖ ${ev.date}  ¬∑ ‚è∞ ${ev.time} ¬∑ üìç ${ev.location}</div>
        `;
        eventsContainer.appendChild(card);
      });
  }

  searchInput.addEventListener("input", renderEvents);
  categorySelect.addEventListener("change", renderEvents);

  loadEvents();
</script>

</body>
</html>
